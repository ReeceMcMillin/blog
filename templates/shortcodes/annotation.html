<div class="annotation-wrapper">
    <div class="annotation-content">
    <div class="annotation-title theme-light">
        {% if language %}
        <div class="language-name">language: {{ language }}</div>
        {% endif %}

        {% if context %}
        <div class="context">{{ context }}</div>
        {% endif %}
    </div>
    {{ body | markdown(inline=true) | safe }}
    </div>
</div>
